version: 2.1
orbs:
  release-management: salesforce/npm-release-management@dev:b6c604b
parameters:
  sfdx_version:
    description: |
      By default, the latest version of the standalone CLI will be installed.
      To install via npm, supply a version tag such as "latest" or "6".
    default: ''
    type: string
  repo_tag:
    description: "The tag of the module repo to checkout, '' defaults to branch/PR"
    default: ''
    type: string
  npm_module_name:
    description: 'The fully qualified npm module name, i.e. @salesforce/plugins-data'
    default: ''
    type: string
  workflow:
    description: >
      String that controls which workflow would run.

      This parameter is used by automation to determine if a workflow will run within a pipeline.

    type: string
    default: 'test-and-release'
workflows:
  version: 2
  test-and-release:
    when:
      equal: [test-and-release, << pipeline.parameters.workflow >>]
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
      - release-management/test-package:
          upload-coverage: true
          matrix:
            parameters:
              os:
                - linux
                - windows
              node_version:
                - latest
                - lts
                - maintenance
            exclude:
              - os: windows
                node_version: lts
              - os: windows
                node_version: maintenance
      - release-management/test-nut:
          name: nuts-on-linux
          sfdx_version: latest
          requires:
            - release-management/test-package
      - release-management/test-nut:
          name: nuts-on-windows
          node_version: lts
          sfdx_version: latest
          os: windows
          requires:
            - release-management/test-package
      - release-management/run-command-keyword:
          name: sandbox-nuts
          git_key_word: '[sb-nuts]'
          timeout: 1.5h
          command: test:nuts:sandbox
          requires:
            - nuts-on-windows
            - nuts-on-linux
      - release-management/release-package:
          sign: true
          github-release: true
          requires:
            - release-management/test-package
          filters:
            branches:
              only: main
          context:
            - CLI_CTC
            - AWS
  test-ts-update:
    when:
      equal: [test-ts-update, << pipeline.parameters.workflow >>]
    jobs:
      - release-management/test-ts-update
  just-nuts:
    when:
      equal: [just-nuts, << pipeline.parameters.workflow >>]
    jobs:
      - release-management/test-nut:
          name: just-nuts-<< matrix.os >>
          sfdx_version: << pipeline.parameters.sfdx_version >>
          sfdx_executable_path: sfdx
          repo_tag: << pipeline.parameters.repo_tag >>
          matrix:
            parameters:
              os:
                - linux
                - windows
          npm_module_name: << pipeline.parameters.npm_module_name >>
  dependabot-automerge:
    when:
      equal: [dependabot-automerge, << pipeline.parameters.workflow >>]
    jobs:
      - release-management/dependabot-automerge
